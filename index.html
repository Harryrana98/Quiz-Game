<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="screen screen1">
        <button>Start Quiz</button>
        <input type="text" id="input">
      </div>

      <div class="screen screen2 hidden">
        <p class="timer"></p>
        <h3 class="question">Question 1</h3>
        <div class="options">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
          <button class="option">Option 3</button>
          <button class="option">Option 4</button>

        </div>

        <div class="nextDiv"></div>
      </div>

      <div class="screen screen3 hidden">
        <h3>Congratulations!!!</h3>
        <h4>Your Score is <span></span></h4>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
