<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
          <header>
            <h1 id="kbc">KBC</h1>
            <h1 id="leaderBoard">Leader Board</h1>
          </header>
    <div id="wrapper">
      <div class="screen screen1">
        <input type="text" id="input" autofocus>
        <button>Start Quiz</button>
      </div>

      <div class="screen screen2 hidden">
        <p class="timer"></p>
        <h3 class="question">Question 1</h3>
        <div class="options">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
          <button class="option">Option 3</button>
          <button class="option">Option 4</button>

        </div>

        <div class="nextDiv"></div>
      </div>

      <div class="screen screen3 hidden">
        <h3>Congratulations!!!</h3>
        <h4>Your Score is <span> </span> Out Of 5 </h4>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
